		.gauge {
		width: 100%;
		max-width: 250px;
		font-family: "Roboto", sans-serif;
		font-size: 32px;
		color: #004033;
		margin: 0% 5%;
		}

		.gaugebody {
		width: 100%;
		height: 0;
		padding-bottom: 50%;
		background: repeating-linear-gradient(
      90deg,
      #b4c0be,
      #b4c0be 3px,
      #585c5b 3px,
      #585c5b 6px
    );
		position: relative;
		border-top-left-radius: 100% 200%;
		border-top-right-radius: 100% 200%;
		overflow: hidden;
		}

		.gaugefill {
		position: absolute;
		top: 100%;
		left: 0;
		width: inherit;
		height: 100%;
		background: #29c760bd;
		transform-origin: center top;
		transform: rotate(0turn);
		transition: transform 0.2s ease-out;
		}

		.gaugecover {
		width: 75%;
		height: 150%;
		background: #ffffff;
		border-radius: 50%;
		position: absolute;
		top: 25%;
		left: 50%;
		transform: translateX(-50%);

		/* Text */
		display: flex;
		align-items: center;
		justify-content: center;
		padding-bottom: 25%;
		box-sizing: border-box;
		}

	</style>
